<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}" />
{% block body %}
{% with name = user.username %}
{% with namelth = name|length %}
{% with name = name[0:namelth-2] %}
<div style="width:100%; height:100%; display:table;">
<div style="display:table-cell; vertical-align:middle;">
<p style="text-align:center; padding-top:10px; font-size:1rem;">회원님의 아이디는 다음과 같습니다.</p>
<div style="display:table; width:80%; height:140px; margin:10px auto; margin-bottom:5px; border:1px solid #f19000;">
<div style="display:table-cell; vertical-align:middle;"><p style="text-align:center; font-size:2rem;"><b>{{name}}**</b></p></div>
</div>
{% endwith %}{% endwith %}{% endwith %}
<p style="text-align:center;"><input type="button" value="창닫기" onClick="javascript:window.close()"></p>
</div>
</div>
{% endblock %}
