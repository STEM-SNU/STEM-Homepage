<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}" />
<script type="text/javascript">
function resetPW(){
    var ReSet=document.ReSet;

    if(ReSet.password.value==""){
        alert("비밀번호를 적지 않으셨습니다.");
        ReSet.password.focus();
        return;
    }
    if (ReSet.password.value.length < 6) {
        alert("비밀번호는 최소 6자 이상으로 만들어주세요.");
        ReSet.password.focus();
        return;
    }
    ReSet.submit();
        }
</script>
{% block body %}
<form action="{{ url_for('reset_with_token', token=token) }}" method="POST" name="ReSet">
<div style="width:300px; margin:auto; height:100%; display:table;">
<div style="display:table-cell; vertical-align:middle;">
<p style="font-size:1rem; padding:5px 0; display:inline-block;">비밀번호 재설정 :</p> <p style="display:inline-block; float:right; padding:5px 0; ">
<input name="password" type="password" style="width:150px;" class="input" value=""></p><br><br>
<p style="text-align:center; display:block;"><input style="font-weight:bold;" type="button" value="Change my password" onClick="resetPW()" /></p>
</div></div>
{{ form.csrf_token }}
</form>
{% endblock %}
